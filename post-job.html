<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post a Job | My Filmy Crew</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: #ffc600;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 30px 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #ffc600;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 15px;
      font-weight: bold;
      color: #ddd;
    }
    input, textarea {
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 4px;
      background-color: #2a2a2a;
      color: #fff;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #00bfff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #009acd;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="jobs.html">Jobs</a>
      <a href="post-job.html">Post a Job</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <div class="container">
    <h1>Post a Job</h1>
    <form>
      <label for="title">Job Title</label>
      <input type="text" id="title" placeholder="e.g. Assistant Director">

      <label for="location">Location</label>
      <input type="text" id="location" placeholder="e.g. Chennai">

      <label for="projectType">Project Type</label>
      <input type="text" id="projectType" placeholder="e.g. Feature Film / Ad Shoot">

      <label for="compensation">Compensation</label>
      <input type="text" id="compensation" placeholder="e.g. â‚¹2,000/day + Food">

      <label for="description">Job Description</label>
      <textarea id="description" rows="5" placeholder="Describe the work, requirements, and expectations."></textarea>

      <label for="posterName">Your Name</label>
      <input type="text" id="posterName" placeholder="e.g. Barath Neelakantan">

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
